spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
amazon.properties.endpointUrl=${AMAZON_URL}
amazon.properties.accessKey=${AMAZON_ACCESS_KEY}
amazon.properties.secretKey=${AMAZON_SECRET_KEY}
amazon.properties.bucketName=${AMAZON_BUCKET_NAME}
amazon.properties.region=${AMAZON_REGION}
app.security.key=${APP_SECURITY_KEY}